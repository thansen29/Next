<section class="todos-container">

  <aside class="list-container">
    <list-component [ngStyle]="{ 'width': '100%'}" ></list-component>
  </aside>

  <main 
    class="task-container"
    [ngStyle]="{ 'width': currentRoute === '/lists' ? '42%' : '100%' }">
    <!-- placeholder -->
    <div *ngIf="currentRoute === '/lists'">
      task placeholder
    </div>
    
    <router-outlet></router-outlet>
  </main>

  <aside 
    class="task-view-container" 
    *ngIf="currentRoute === '/lists'"
    [ngClass]="{ opaque: currentRoute === '/lists' }">

      <header class="list-title">
          <span>Welcome to Next!</span>
      </header>
      
      <main class="task-data-wrapper">
        <div class="task-data">
          <span class="task-count">{{ taskCount }}</span>
          <span class="count-label">tasks</span>
        </div>
    
        <div class="task-data completed">
          <span>{{ completedCount }}</span>
          <span class="count-label">completed</span>
        </div>
      </main>

  </aside>

</section>
