<section class="task-view-container">
  {{ listName }}

  <main class="task-data-wrapper">
    <div class="task-data">
      {{ taskCount }}
    </div>

    <div class="task-data">
      {{ completedCount }}
    </div>
  </main>

  <section 
    class="task-info"
    *ngIf="task">
    {{ task.title }} <br>
    {{ task.description }} <br>
    {{ task.createdAt }} <br>
    {{ task.completed }}
    
  </section>
</section>
