<section class="auth-container">
  <img
    src="../../../assets/check.png"
    class="check" />

  <form
    class="auth-form"
    (ngSubmit)="onSubmit(form)"
    #form="ngForm">

    <input
      class="auth-input email"
      placeholder="Email"
      required
      email>

    <input
      class="auth-input password"
      placeholder="Password"
      required>

    <button
      class="auth-button"
      type="button"
      (click)="authUser()">
      {{ page }}
    </button>

    <div class="forgot-pw" *ngIf="page === 'Log in'">
      Forgot your password?
    </div>

    <div class="terms" *ngIf="page === 'Sign up'">
      By signing up for Next, you agree to the
      <a class="service" href="https://image.ibb.co/eR49z7/haveagreatday.jpg">Terms of Service</a>
    </div>

  </form>

</section>
